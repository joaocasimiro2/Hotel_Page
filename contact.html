<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Portugal">
    <meta name="keywords" content="hotel, Portugal">
    <link rel="stylesheet" href="https://kit.fontawesome.com/e73d58ad2c.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>    
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>                        
            </div> 
        </nav>
    </header>
    <main>
        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span> US</h1>
                <p>Please fill out the form to contact us</p>  
                <form action="process.php">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" >
                    </div>
                    <div class="form-group">
                        <label for="email" >Email</label>
                        <input id="email" type="email"  placeholder="example@gmail.com" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message" >Message</label>
                        <textarea type="text" name="message" id="message"></textarea>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                </form>  
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fa-solid fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>Lisboa, 50 avenue 2725</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone fa-3x"></i>
                    <h3>Phone number</h3>
                    <p>(+351)911818583.</p>
                </div>
                <div class="box ">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>recessao@gmail.com</p>
                </div>
            </div>
        </section>
    </main>

    <div class="clr"></div>

    <footer id="main-footer">
        <p>Hotel BT &copy; 2019, All Right Reserved</p>
    </footer>
    
    <script src="https://kit.fontawesome.com/e73d58ad2c.js" crossorigin="anonymous"></script>
</body>
</html>
